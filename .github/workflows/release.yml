# .github/workflows/release.yml
name: Release

on:
  push:
    branches:
      - main          # or master; adjust to your default branch

permissions:
  contents: write     # create GitHub releases / tags
  issues: write       # comment on released issues
  pull-requests: write # comment on released PRs
  id-token: write   # enable OIDC trusted publishing to npm

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # semantic-release needs full history

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:once

      - name: Build package
        run: pnpm build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release